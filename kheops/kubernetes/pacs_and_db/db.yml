apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: osirixfoundation/kheops-database:liquibase
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: kubeunige
        volumeMounts:
        - name: secrets
          mountPath: "/run/secrets/kheops_authdb_pass"
          subPath: kheops_authdb_pass
        - name: secrets
          mountPath: "/run/secrets/kheops_pacsdb_pass"
          subPath: kheops_pacsdb_pass
        - name: kheops-db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: secrets
        secret:
          secretName: kheops.secrets
          items:
          - key: kheops_authdb_pass
            path: kheops_authdb_pass
          - key: kheops_pacsdb_pass
            path: kheops_pacsdb_pass
      - name: kheops-db-data
        emptyDir: {}
